<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes Incluidos en Anhular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card
            header="Ventas Netas"
            subheader="del presente Año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
            header="Ventas Brutas"
            subheader="del presente Año">
            {{(ventasNetas+2000000000) | currency:'MXN.'}}
            {{(ventasNetas+2000000000) | currency:'MXN':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
            header="Ganancia Porcentual"
            subheader="del presente Año">
            {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
